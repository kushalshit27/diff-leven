name: Release to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Set package version from tag (only if different)
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_NAME" != "$CURRENT_VERSION" ]; then
            echo "Updating package version to $TAG_NAME"
            npm version --no-git-tag-version "$TAG_NAME"
          else
            echo "package.json version ($CURRENT_VERSION) already matches tag ($TAG_NAME). Skipping version update."
          fi

      - name: Build package
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
